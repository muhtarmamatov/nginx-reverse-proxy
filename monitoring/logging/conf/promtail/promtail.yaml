server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: bezoder_app_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: bezkoder_app_log
          __path__: /var/log/test/bezkoder*.log
    pipeline_stages:
      - match:
          expression: '\[([^\]]+)\]: (.+)$'
          labels:
            logger_name: '{{ .Matches.logger_name }}'
            log_message: '{{ .Matches.log_message }}'








                